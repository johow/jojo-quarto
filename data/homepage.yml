# about
about:
  enable: true
  content:
    <p class="lead">I am a behavioral ecologist and today I do a lot of
    statistical programming, both for fun and to make a living.
    Already in my childhood I played Doom on my computer and later spent a lot
    of time creating music loops from samples and making beats using all kinds of
    sequencer and audio production software.<br/>
    I did <a href="http://dx.doi.org/10.22029/jlupub-10249">my PhD</a> at the
    University of Giessen (PI Eckart Voland) in 2013,
    followed by a postdoc. I also worked as a consultant for commercial/government
    data projects (<a href="https://www.credly.com/users/johannes-johow">SAS</a>, SQL, R)
      using agile methods and tools for development (git, staging, CI/CD). Since 2019, I have been working in biometry
    at the <a href="www.uni-marburg.de/en/fb20/departments/kks">
    Center for Clinical Trials</a> at Philipps University Marburg,
    supporting investigator-initiated studies.
    As my well-being often requires me to switch off the computer for a while,
    I can sometimes be seen playing the cello, table tennis or chess instead.</p>
    <p class='footnote'>*JJ II. - not to be confused with
    <a href='https://de.wikipedia.org/wiki/Joachim_Johow'>JJ I.</a> or
    <a href='https://www.google.com/search?q=%22jonathan+johow%22'>JJ III.</a></p>.
  author_image: "images/about/jj-2024_min-s.jpg"
  button:
    enable : true
    label : "know more"
    URL : "about"

